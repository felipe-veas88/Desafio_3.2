<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Stickers</title>
    <link rel="stylesheet" href="/assets/CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <img src="/assets/IMG/seleccionapng.png" alt="">
    <section class="galeria container">
        <div class="sticker">
            <img src="/assets/IMG/sticker1.jpg" alt="Sticker 1">
            <input type="number" class="cantidad" min="0" max="10" value="0">
        </div>
        <div class="sticker">
            <img src="/assets/IMG/sticker2.jpg" alt="Sticker 2">
            <input type="number" class="cantidad" min="0" max="10" value="0">
        </div>
        <div class="sticker">
            <img src="/assets/IMG/sticker3.jpg" alt="Sticker 3">
            <input type="number" class="cantidad" min="0" max="10" value="0">
        </div>
    </section>

    <div class="contador">
        <p>Llevas <span class="totalStickers">0</span> Stickers</p>
    </div>

    <div style="text-align: center;">
        <button id="verificarBtn" class="btn btn-dark" style="margin: 2em;" disabled>Continuar</button>
    </div>

    <footer>
        <div class="footer">
            <div class="logos">
                <img src="/assets/IMG/logo_facebook.png" alt="Logo Facebook">
                <img src="/assets/IMG/logo_instagram.png" alt="Logo Instagram">
                <img src="/assets/IMG/logo_tiktok.png" alt="Logo TikTok">
                <img src="/assets/IMG/logo_x.png" alt="Logo X">
            </div>
            <p>Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>El máximo válido para el cupón es de 10 unidades.</p>
        </div>
    </div>

    <script src="/assets/JS/script.js"></script> <!-- Enlazamos el archivo JS -->
</body>

</html>
