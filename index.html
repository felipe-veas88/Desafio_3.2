<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke Stickers</title>
    <link rel="stylesheet" href="assets/CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<body>
    <section class="welcome">
        <img class="welcomeImg" src="assets/IMG/Poke-Stickers-Activa-tu-cup-16-6-2024.png" alt="">
    </section>

    <section class="cupon-container">
        <img class="cupon" src="assets/IMG/cupon.png" alt="Cupón 100% de descuento">
        <button type="button" class="btn btn-warning" style="margin: 2em;">Canjear Cupón</button>
    </section>

    <!-- Modal para indicar cómo activar el cupón -->
    <div id="cuponModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Para activar el cupón debes hacer clic sobre la imagen del cupón.</p>
        </div>
    </div>


    <footer>
        <div class="footer">
            <div class="logos">
                <img src="/assets/IMG/logo_facebook.png" alt="Logo Facebook">
                <img src="/assets/IMG/logo_instagram.png" alt="Logo Instagram">
                <img src="/assets/IMG/logo_tiktok.png" alt="Logo TikTok">
                <img src="/assets/IMG/logo_x.png" alt="Logo X">
            </div>
            <p>Todos los derechos reservados.</p>
        </div>
    </footer>
    <script src="assets/JS/script.js"></script> <!-- Enlazamos el archivo JS -->
</body>

</html>
